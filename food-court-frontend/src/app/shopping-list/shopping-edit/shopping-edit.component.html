<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="formSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" ngModel required name="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number"
                        id="amount"
                        class="form-control"
                        required
                        ngModel 
                        required 
                        pattern="^[1-9]+[0-9]*$"
                        name="amount"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{onEdit? 'Update':'Add'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf="onEdit" (click)="deleteByIndex()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
